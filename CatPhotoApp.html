<!DOCTYPE html> <!--specifying HTML version 5 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Cat Photo App</title>
</head>

<!-- BODY  -->
<body>

<!-- MAIN - for SEO -->
<main>
    <h1>CatPhotoApp</h1>

<!-- Section 1 -->
<section>
    <h2>Cat Photos</h2>
    <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">cute cats</a> online!</p>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back">
    <!-- we can also link the photo using <a> or anchor tag + the link's tag in between the tag: <a href="https://freecatphotoapp.com">cat photos</a>  -->
    <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery</p>
    <!-- use target attribute to open links in a new tab-->
</section>

<!-- Section 2 -->
<section>
    <h2>Cat Lists</h2>
    <h3>Things cats love:</h3>
    <ul>
          <li>catnip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
    </ul>
    <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate">
        <figcaption>Cats <em>love</em> lasagna.</figcaption>
    </figure>
    <h3>Top 3 things cats hate:</h3>
    <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
    </ol>
    <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
        <figcaption>Cats <strong>hate</strong> other cats.</figcaption>  
    </figure>
</section>
</main>

<!-- FOOTER -->
<footer>
    <p>&copy; No Copyright - <a href="https://www.freecodecamp.org">freeCodeCamp.org</a> </p>
</footer>
</body>
</html>
